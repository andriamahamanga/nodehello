substitutions:
  _REGION: 'us-central1'  # Replace with your preferred region.
  _SERVICE_NAME: 'my-first-service'  # Replace with your preferred Cloud Run service name.
steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'us-central1-docker.pkg.dev/vibrant-petal-406618/my-registre/nodes:latest'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'us-central1-docker.pkg.dev/vibrant-petal-406618/my-registre/nodes:latest'
  # Deploy to Cloud Run.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image=us-central1-docker.pkg.dev/vibrant-petal-406618/my-registre/nodes:latest'
    - '--platform=managed'
    - '--region=${_REGION}'
    - '--port=8081'
    - '--allow-unauthenticated'  # Optional: Remove this line if you don't want to allow unauthenticated access.
  
